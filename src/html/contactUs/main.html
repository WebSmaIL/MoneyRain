<main class="contactMain">
    <div class="container">
        <div class="contactMain__flex">
            
            <div class="contactMain__content">

                <h1 class="contactMain__title title">Contact us</h1>
                <p class="contactMain__text">
                    We working hard to bring our best to life and to make you smile. Hope you will enjoy our products!
                </p>

                <form action="" class="contactMain__form">
                    <input class="contactMain__inputName" type="text" name="name" placeholder="Name">
                    <input class="contactMain__inputEmail" type="email" name="email" placeholder="Email">
                    <textarea class="contactMain__textArea" name="message" placeholder="Massage"></textarea>
                    <a  href="#" class="contactMain__btn btn">Submit</a>
                </form>

            </div>

            <div class="contactMain__img">
                <img src="@img/contactImage/cat.jpg" alt="">
            </div>
        </div>
    </div>
</main>
